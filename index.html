<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白晨服务器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7); /* 副标题灰色质感 */
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3); /* 增加阴影效果 */
        }
      .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            outline: none; /* 去除点击按钮时的蓝色框 */
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
         .btn:focus {
            outline: none;
            box-shadow: none;
        }
         .btn:active {
            outline: none;
            box-shadow: none;
        }
        
        
    
    </style>
</head>
<body>
        <!-- 主容器 -->
       <div class="container">
        <h1>欢迎来到白晨服务器</h1>
        <p>白晨服务器官方网页，保存了历年重大更新</p>
        
        <button class="btn" onclick="location.href='hhhhh'">白晨简介</button>
        <button class="btn" onclick="location.href='https://example.com'">白晨重大更新</button>
      </div>
    
        <!-- 音频元素 -->
        <audio src="bx.mp3" autoplay loop></audio>
   
    
 
    </script>
</body>
</html>
