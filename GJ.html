<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作人员名单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            background-size: cover;
              }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
            }
        }
        
        #runtime {
            font-size: 18px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 25px 0;
        }
        
        .btn {
            display: block;
            width: 80%;
            margin: 30px auto;
            padding: 15px;
            background: linear-gradient(90deg, rgba(140, 100, 230, 0.7), rgba(90, 160, 250, 0.7));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;;font-family:'PingFang SC',sans-serif;color:#fff;}
    
    .card{background:rgba(255,255,255,.08);backdrop-filter:blur(12px);border-radius:16px;
    
      padding:40px 30px;width:320px;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,.4);}
      
    h1{font-size:24px;margin-bottom:30px;}
    
    .row{display:flex;justify-content:space-between;padding:8px 0;font-size:17px;}
    
    .role{color:#c7d2fe;font-weight:600;}
    
    .name{letter-spacing:1px;}
    
    .divider{width:100%;height:1px;background:rgba(255,255,255,.3);margin:12px 0;}
    
    .btn{margin-top:35px;padding:12px 0;width:100%;background:linear-gradient(90deg,#8c64ec,#5aa0fa);
    
      border:none;border-radius:25px;font-size:15px;color:#fff;text-decoration:none;transition:.3s;}
      
    .btn:hover{transform:translateY(-2px);}
    
    
    
    /* 全屏视频背景 */
    html,body{height:100%;margin:0;background:#000;}
    #bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;}
    /* 滑动卡片容器*/
    .scroll-wrapper{
      position:absolute;top:0;left:0;width:100%;height:100%;
      overflow-y:auto;overflow-x:hidden;
      display:flex;align-items:center;justify-content:center;
      padding:40px 20px;box-sizing:border-box;
    }
    .content{
      width:100%;max-width:600px;min-width:320px;
      background:rgba(255,255,255,.15);backdrop-filter:blur(20px);
      border-radius:20px;padding:40px 30px;
      box-shadow:0 15px 40px rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.2);
      color:#fff;font-family:'PingFang SC',sans-serif;
    }
  </style>
</head>
